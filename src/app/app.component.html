<div>
  <hot-table
    [data]="dataset"
    [colHeaders]="true"
    [rowHeaders]="true"
    height="auto"
    width= 100%
    [manualColumnMove]="true"
    [manualColumnResize]="true"
    licenseKey="non-commercial-and-evaluation"
  >
    <hot-column data="id" [readOnly]="true" title="ID"></hot-column>
    <hot-column data="budget" title="Budget"></hot-column>
    <hot-column data="originalLang" title="Original Lang"></hot-column>
    <hot-column data="originalTitle" title="Original Title"></hot-column>
    <hot-column data="popularity" title="Popularity"></hot-column>
    <hot-column data="releaseDate" title="Release Date"></hot-column>
    <hot-column data="revenue" title="Revenue"></hot-column>
    <hot-column data="runtime" title="Runtime"></hot-column>
    <hot-column data="status" title="Status"></hot-column>
    <hot-column data="tagline" title="Tagline"></hot-column>
    <hot-column data="title" title="Title"></hot-column>
    <hot-column data="voteAverage" title="Vote Average"></hot-column>
    <hot-column data="voteCount" title="Vote Count"></hot-column>
    <hot-column data="overview" title="Over View"></hot-column>
  </hot-table>
</div>
